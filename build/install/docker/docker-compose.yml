version: "3.4"
x-service: 
    &x-service-base
    build:
      context: .
      target: base
    container_name: base
    hostname: base
    restart: always
    depends_on:
    - mysql
    expose:
    - ${SERVICE_PORT}
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      KAFKA_HOST: ${KAFKA_HOST}
    volumes:
    - app_data:/app/onlyoffice/data/
    networks:
      - onlyoffice

services: 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - "9200"
    networks:
      - onlyoffice

  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    hostname: zookeeper
    restart: always
    expose:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVER: server.1=zookeeper:2888:3888
    volumes:
    - zoo_data:/data
    - zoo_log:/datalog
    networks:
      - onlyoffice

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    restart: always
    expose:
      - "9092"
    depends_on:
    - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_LOG4J_LOGGERS: ${KAFKA_LOG4J_LOGGERS}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    volumes:
    - kafka_data:/var/lib/kafka/data
    networks:
      - onlyoffice

  mysql:
    image: mysql:8.0.18
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    hostname: ${MYSQL_HOST}
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./config/mysql/conf.d:/etc/mysql/conf.d
      - ../../../sql/createdb.sql:/docker-entrypoint-initdb.d/01_createdb.sql
      #- ../../../sql/app.sql:/docker-entrypoint-initdb.d/02_app.sql
      #- ../../../sql/app.data.sql:/docker-entrypoint-initdb.d/03_app.data.sql
      - ../../../sql/alter_priv.sql:/docker-entrypoint-initdb.d/04_alter_priv.sql
      #- ./config/mysql/dotnet_dump.sql:/docker-entrypoint-initdb.d/021_dotnet_dump.sql
      - ../../../sql/onlyoffice.resources.sql:/docker-entrypoint-initdb.d/024_onlyoffice.resources.sql
      - ../../../sql/onlyoffice.sql:/docker-entrypoint-initdb.d/022_onlyoffice.sql
      - ../../../sql/onlyoffice.data.sql:/docker-entrypoint-initdb.d/023_onlyoffice.data.sql
      #- mysql_data:/var/lib/mysql
    networks:
      - onlyoffice
    
  api:
    <<: *x-service-base
    build:
      context: .
      target: api
    container_name: api
    hostname: api

  api_system:
    <<: *x-service-base
    build:
      context: .
      target: api_system
    image: api_system
    container_name: api_system
    hostname: api_system 
     
  urlshortener:
    <<: *x-service-base
    build:
      context: .
      target: urlshortener
    image: urlshortener
    container_name: urlshortener
    hostname: urlshortener 
   
  studio.notify:
    <<: *x-service-base
    build:
      context: .
      target: studio.notify
    image: studio.notify
    container_name: studio.notify
    hostname: studio_notify
    
  notify:
    <<: *x-service-base
    build:
      context: .
      target: notify
    image: notify
    container_name: notify
    hostname: notify

  people.server:
    <<: *x-service-base
    build:
      context: .
      target: people.server  
    container_name: people.server
    hostname: people_server
    
  files:
    <<: *x-service-base
    build:
      context: .
      target: files  
    container_name: files
    hostname: files
    
  files_services:
    <<: *x-service-base
    build:
      context: .
      target: files_services  
    container_name: files_services
    hostname: files_services
    
  studio:
    <<: *x-service-base
    build:
      context: .
      target: studio
    image: studio
    container_name: studio
    hostname: studio
   
  backup:
    <<: *x-service-base
    build:
      context: .
      target: backup
    image: backup
    container_name: backup
    hostname: backup
    
  nginx:
    build:
      context: .
      target: web
    container_name: nginx
    hostname: nginx
    restart: always
    ports:
      - 8092:8092 
      - 8081:8081
      - 8099:8099
    depends_on:
      - api
      - api_system
      - urlshortener
      - studio.notify
      - notify
      - people.server
      - files
      - files_services
      - studio
      - backup
      - mysql
    environment:
      - SERVICE_API="api:${SERVICE_PORT}"
      - SERVICE_API_SYSTEM="api_system:${SERVICE_PORT}"
      - SERVICE_URLSHORYENER="urlshortener:${SERVICE_PORT}"
      - SERVICE_STUDIO_NOTIFY="studio.notify:${SERVICE_PORT}"
      - SERVICE_PEOPLE_SERVER="people.server:${SERVICE_PORT}"
      - SERVICE_FILES="files:${SERVICE_PORT}"
      - SERVICE_FILES_SERVICES="files_services:${SERVICE_PORT}"
      - SERVICE_STUDIO="studio:${SERVICE_PORT}"
      - SERVICE_BACKUP="backup:${SERVICE_PORT}"
      - SERVICE_PORT=${SERVICE_PORT}
    volumes:
      - nginx_log:/var/log/nginx
    networks:
      - onlyoffice

networks:
  onlyoffice:
    driver: 'bridge'

volumes:
  kafka_data:
  zoo_data:
  zoo_log:
  #mysql_data:
  nginx_log:
  app_data:
  es_data: